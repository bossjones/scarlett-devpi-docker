version: '2'
services:

  dev:
    env_file:
      - .env
    build:
      context: ./
      args:
        ARG_DEVPI_SERVER_VERSION: ${DOCKER_DEVPI_SERVER_VERSION}
        ARG_DEVPI_WEB_VERSION: ${DOCKER_DEVPI_WEB_VERSION}
        ARG_DEVPI_CLIENT_VERSION: ${DOCKER_DEVPI_CLIENT_VERSION}
    image: bossjones/scarlett-devpi-docker:${GIT_BRANCH}

  prod:
    extends:
      file: docker-compose-build.yml
      service: dev
    image: bossjones/scarlett-devpi-docker:${DOCKER_DEVPI_SERVER_VERSION}

  latest:
    extends:
      file: docker-compose-build.yml
      service: dev
    image: bossjones/scarlett-devpi-docker:latest
